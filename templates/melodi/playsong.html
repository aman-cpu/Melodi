<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from preview.colorlib.com/theme/solmusic/artist.html by HTTrack Website Copier/3.x [XR&CO'2013], Wed, 21 Oct 2020 09:08:25 GMT -->

<head>
	<title>SolMusic | HTML Template</title>
	<meta charset="UTF-8" />
	<meta name="description" content="SolMusic HTML Template" />
	<meta name="keywords" content="music, html" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="/static/melodi/img/logo/favicon.ico" />

	<!-- Google font -->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&amp;display=swap"
		rel="stylesheet" />

	<!-- Stylesheets -->
	<link rel="stylesheet" href="/static/melodi/css/bootstrap.min1.css" />
	<link rel="stylesheet" href="/static/melodi/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/static/melodi/css/owl.carousel.min.css" />

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/static/melodi/css/style1.css" />
	<style>
		canvas {
			width: 829px !important;
		}
	</style>
</head>

<body>
	<!-- Player section -->
	<section class="player-section set-bg" data-setbg="/static/melodi/img/player-bg.jpg">
		<div class="player-box">
			<div class="tarck-thumb-warp">
				<div class="tarck-thumb">
					<img src="/static/{{ row.10 }}" alt="" />
					<button onclick="wavesurfer.playPause();" class="wp-play"></button>
				</div>
			</div>
			<div class="wave-player-warp">
				<div class="row">
					<div class="col-lg-8">
						<div class="wave-player-info">
							<h2>{{ row.2}}</h2>
							<br />
							<h5>{{ row.9}}</h5>
							<br />
						</div>
					</div>
					<div class="col-lg-4">
						<div class="songs-links">
							<a href="#"><img src="/static/melodi/img/icons/p-1.png" alt="" /></a>
							<a href="#"><img src="/static/melodi/img/icons/p-2.png" alt="" /></a>
							<a href="#"><img src="/static/melodi/img/icons/p-3.png" alt="" /></a>
						</div>
					</div>
				</div>
				<div id="wavePlayer" class="clierfix">
					<div id="audiowave" data-waveurl="/static/{{ row.4 }}"></div>
					<div id="currentTime"></div>
					<div id="clipTime"></div>
					<!-- Player Controls -->
					<div class="wavePlayer_controls">
						<button class="jp-prev player_button" onclick="wavesurfer.skipBackward();"></button>
						<button class="jp-play player_button" onclick="wavesurfer.playPause();"></button>
						<button class="jp-next player_button" onclick="wavesurfer.skipForward();"></button>
						<button class="jp-stop player_button" onclick="wavesurfer.stop();"></button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Player section end -->

	<!-- Songs details section -->
	<section class="songs-details-section">
		<div class="container-fluid">
			<div class="row mx-md-n5">
				<div class="col px-md-5">
					<div class="song-details-box">
						<h3>About the Artist</h3>
						<div class="artist-details">
							<img src="/static/melodi/img/artist.jpg" alt="" />
							<div class="ad-text">
								<h6>Singer:- {{ row.7 }}</h6>
								<br />
								<h6>Director:- {{ row.8 }}</h6>
								<br />
								<h6>Release Year:- {{ row.3 }}</h6>
								<br />
								<h6>Music Label:- {{ row.9 }}</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Songs details section -->

	<!--====== Javascripts & Jquery ======-->
	<script src="/static/melodi/js/jquery-3.2.1.min.js"></script>
	<script src="/static/melodi/js/bootstrap.min.js"></script>
	<script src="/static/melodi/js/jquery.slicknav.min.js"></script>
	<script src="/static/melodi/js/owl.carousel.min.js"></script>
	<script src="/static/melodi/js/mixitup.min.js"></script>
	<script src="/static/melodi/js/main.js"></script>

	<!-- Audio Players js -->
	<script src="/static/melodi/js/jquery.jplayer.min.js"></script>
	<script src="/static/melodi/js/wavesurfer.min.js"></script>

	<!-- Audio Players Initialization -->
	<script src="/static/melodi/js/WaveSurferInit.js"></script>
	<script src="/static/melodi/js/jplayerInit.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "UA-23581568-13");
	</script>
</body>

<!-- Mirrored from preview.colorlib.com/theme/solmusic/artist.html by HTTrack Website Copier/3.x [XR&CO'2013], Wed, 21 Oct 2020 09:08:29 GMT -->

</html>
